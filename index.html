<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="./img/cactus.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Gloria+Hallelujah&family=Kanit:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=National+Park:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL POLLO LOCO</title>
    <link rel="stylesheet" href="style.css">




</head>

<body>

    <div id="rotateMsg" class="rotateMsg">
        <p>Please rotate your mobile</p>
        <img src="./img/landscape.png" alt="">
    </div>

    <div id="soundPrompt">
        <p id="klicke">
            Klick to start
        </p>
    </div>


    <div id="startScreen">
        <div>
            <button onclick="startGame()">Start</button>
            <button onclick="openImpressum()">impressum</button>
        </div>
        <div id="instructurs">
            <p> Move: &larr; &rarr;</p>
            <p> Jump: space </p>
            <p> throw: D </p>
        </div>

    </div>

    <div id="impressumOverlay" class="infoOverlay d-none">
        <div class="infoContent">
            <h2>impressum</h2>
            <p>Name: Muhammad Al Chaafan</p>
            <p>e-mail: info at muhammad-alchaafan.de</p>
            <button onclick="closeImpressum()">back</button>
        </div>

    </div>

    <div id="gameContainer">

        <canvas width="720px" height="480px" id="canvas"> </canvas>

        <div class="control-buttons">
            <img id="pauseResumeBtn" class="pauseImg" src="./img/pause.png" alt="" onclick="togglePause()">
            <img id="muteButton" class="muteImg" src="img/volume.png" alt="" onclick="toggleMute()">


        </div>

    </div>

    <div id="pauseOverlay" class="pause-overlay" style="display: none;">
        <div class="pause-content">
            <div class="control-buttons">

            </div>

            <div class="pause-text">⏸️ pause</div>
            <button onclick="resumeGame()" class="resume-button">▶️ continue</button>

        </div>
    </div>

    <div id="mobileBtns" class="mobile-buttons-container d-none">
        <div class="left-right-buttons">
            <button id="leftBtn" class="mobile-btn"><img src="./img/left.png" alt="Left"></button>
            <button id="rightBtn" class="mobile-btn"><img src="./img/right.png" alt="Right"></button>
        </div>
        <div class="action-buttons">
            <button id="jumpBtn" class="mobile-btn"><img src="./img/up.png" alt="Jump"></button>
            <button id="throwBtn" class="mobile-btn"><img src="img/6_salsa_bottle/salsa_bottle.png"
                    alt="Throw"></button>
        </div>
    </div>

    <div id="gameOverScreen" class="game-over-screen" style="display: none;">
        <img src="img/9_intro_outro_screens/game_over/game over.png" alt="Game Over">
        <div class="button-container">
            <button id="homeBtnGameOver" class="home-button">Home</button>
            <button id="restartBtnGameOver" class="restart-button">Play Again</button>
        </div>
    </div>

    <div id="youWinScreen" class="you-win-screen" style="display: none;">
        <img src="img/You won, you lost/YouWinA.png" alt="You Win">
        <div class="button-container">
            <button id="homeBtnYouWin" class="home-button">Home</button>
            <button id="restartBtnYouWin" class="restart-button">play again</button>
        </div>
    </div>

    <script src="./js/models/imageHub.class.js"></script>
    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/drawable-object.class.js"></script>
    <script src="./js/models/movable-object.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/chicken.class.js"></script>
    <script src="./js/models/baby-chicken.class.js"></script>
    <script src="./js/models/cloud.class.js"></script>
    <script src="./js/models/background-object.class.js"></script>
    <script src="./js/models/throwable-object.class.js"></script>
    <script src="./js/models/endboss.class.js"></script>
    <script src="./js/models/status-bar-endboss.class.js"></script>
    <script src="./js/models/status-bar.class.js"></script>
    <script src="./js/models/status-bar-bottles.class.js"></script>
    <script src="./js/models/status-bar-coins.class.js"></script>
    <script src="./js/models/bottles.class.js"></script>
    <script src="./js/models/coins.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/game.js"></script>
</body>

</html>
