<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Gloria+Hallelujah&family=Kanit:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Karla:ital,wght@0,200..800;1,200..800&family=National+Park:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

<body>
    <div id="soundPrompt">
    Klicke, um das Spiel zu starten
</div>
    <div id="startScreen">
        <button onclick="startGame()">Start</button>

        <div id="instructurs">
            <p>move right and left: arrows </p>
            <p>Jump: space</p>
            <p>throw bottle: D </p>
        </div>

    </div>

    <canvas width="720px" height="480px" id="canvas"> </canvas>



    <div class="control-buttons">
        <img id="pauseResumeBtn" class="pauseImg" src="./img/pause.png" alt="" onclick="togglePause()">
        <img id="muteButton" class="muteImg" src="img/volume.png" alt="" onclick="toggleMute()">
        

    </div>
    <div id="pauseOverlay" class="pause-overlay" style="display: none;">
        <div class="pause-content">
            <div class="control-buttons">

            </div>

            <div class="pause-text">⏸ Spiel pausiert</div>
            <button onclick="resumeGame()" class="resume-button">▶ Fortsetzen</button>
        </div>
    </div>













    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/drawable-object.class.js"></script>

    <script src="./js/models/chicken.class.js"></script>

    <script src="./js/models/throwable-object.class.js"></script>
    <script src="./js/models/endboss.class.js"></script>
    <script src="./js/models/status-bar-endboss.class.js"></script>
    <script src="./js/models/status-bar.class.js"></script>
    <script src="./js/models/status-bar-bottles.class.js"></script>
    <script src="./js/models/status-bar-coins.class.js"></script>
    <script src="./js/models/bottles.class.js"></script>
    <script src="./js/models/coins.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/game.js"></script>
</body>
